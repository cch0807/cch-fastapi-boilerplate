    #     - "traefik.http.routers.dashboard.service=api@internal"
    #     - "traefik.http.routers.dashboard.entrypoints=web"
    #     - "traefik.http.services.dashboard.loadbalancer.server.port=8080"


  catapp:
     # A Random Cat GIF generator application
     image: mikesir87/cats:1.0
     # Set a label to tell Traefik to assign a hostname to the new service
     labels:
      - "traefik.enable=true"
      - "traefik.http.routers.catapp.rule=Host(`webwren.ch`)"
      - "traefik.http.routers.catapp.entrypoints=websecure"
      - "traefik.http.routers.catapp.service=catapp"
      - "traefik.http.services.catapp.loadbalancer.server.port=5000"
      # - "traefik.http.routers.catapp.tls=true"
      - "traefik.http.routers.catapp.tls.certresolver=myresolver"


  portainer:
    image: portainer/portainer
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=HOST(`portainer.localhost`)"
      - "traefik.http.routers.portainer.entrypoints=websecure"
      - "traefik.http.routers.portainer.service=portainer"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"
      - "traefik.http.routers.portainer.tls.certresolver=myresolver"
